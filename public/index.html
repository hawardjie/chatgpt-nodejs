<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Query</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      #response {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Postsea Chat</h1>
    <textarea id="query" placeholder="Enter your query here..."></textarea>
    <button onclick="sendPrompt()">Send</button>
    <div id="response"></div>

    <script>
      async function sendPrompt() {
        const query = document.getElementById('query').value;
        const responseElement = document.getElementById('response');
        responseElement.innerHTML = 'Loading...';

        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query }),
          });

          const data = await response.json();
          responseElement.innerHTML = data.response;
        } catch (error) {
          console.error(error);
          responseElement.innerHTML = 'An error occurred. Please try again.';
        }
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();
        responseElement.innerHTML = data.response;
      }
    </script>
  </body>
</html>
